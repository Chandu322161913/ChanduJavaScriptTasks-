<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom part-2 Search Name by name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <script>
    function myfun()
    {
        //Target input_by_Id_Reference----
        var input_dom=document.getElementById('uname')

        //Target span_by_Id_Reference----
        var span_dom=document.getElementById('uname-Response')

        //Get the value of input
        alert(input_dom.value)

        //dom.innerText=js_Response
        span_dom.innerText=input_dom.value

    }
  </script>

</head>
<body>
    <div class="container p-5 w-50">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname" value="Chandrababu"/>
            <span id="uname-Response"></span>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="myfun()">Read Response</button>
        </div>
    </div>
</body>
</html>
