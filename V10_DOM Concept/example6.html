<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom part-2 Search Name by no Characters typing maxlength textarea box meter coming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        textarea {
            height: 300px;
            resize: none;
        }
    </style>
    <script>
        function myfun() 
        {
            //Target input_by_Id_Reference----
            var input_dom=document.getElementById('uname')

            //Target span_by_Id_Reference----
            var span_dom=document.getElementById('uname_span')

            //Target meter_by_Id_Reference----
            var meter_dom=document.getElementById('uname_meter')

            //dom.innerText=js_response
            span_dom.innerHTML=input_dom.value.length

            meter_dom.value=input_dom.value.length

        }
    </script>

</head>

<body>
    <div class="container p-5 w-50">
        <div class="mb-3">

            <label class="form-label">Name [Enter max 250 letters]</label>
            <textarea maxlength="1004" type="text" class="form-control" id="uname" onkeyup="myfun()"></textarea>
            
            <div class="d-block">
                <span id="uname_span">0</span>/1004
            </div>
            <meter id="uname_meter"class="d-block w-100" max="250" min="0" value="0"></meter>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-primary">Read Response</button>
        </div>
    </div>
</body>

</html>
