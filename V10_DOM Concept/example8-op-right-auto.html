<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom part-2 typing any text result is coming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        textarea {
            height: 600px;
            resize: none;
            border:groove lightgray 10px;
        }
    </style>
    <script>
        function myfun() 
        {
            //Target input_by_Id_Reference----
            var textarea_dom=document.getElementById('sourcecode')

            //Target output_by_Id_Reference----
            var output_dom=document.getElementById('code_result')

          //update textarea_input_As_Response to output_tag
            output_dom.innerText=textarea_dom.value
        
        }
    </script>

</head>
<body>
    <!-- bg-primary -->
    <div class="container py-4 ">          
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-2">
                    <label class="form-label">Name [Enter source code]</label> &nbsp;
                    <button type="button" onclick="myfun()" class="btn btn-primary">RUN</button>
                </div>
                    <textarea maxlength="1004" type="text" class="form-control" id="sourcecode" onkeyup="myfun()"></textarea>
              
            </div>
            <div class="col-lg-6">
                <h4>RESULT</h4>
                <output id="code_result"></output>
            </div>
        </div>
     
    </div>
</body>

</html>
