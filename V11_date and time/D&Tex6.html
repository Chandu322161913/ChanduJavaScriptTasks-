<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE_TIME</title>
    <script>
        window.setInterval(()=>{

            var d=new Date()

            var months=["January","February","March","April","May","June","July","August","September","October","November","December"]

            year= d.getFullYear()
            month= d.getMonth()
            date= d.getDate()
            day= d.getDay()
            h= d.getHours()
            m= d.getMinutes()
            s= d.getSeconds()
            ms= d.getMilliseconds()
            ltime= d.toLocaleTimeString()

            datedetails=`${date}-${months[d.getMonth()].slice(0,3)}-${year}`

            document.getElementById('dt24').innerText=`${datedetails}[${h}-${m}-${s}]`

            document.getElementById('dt12').innerText=`${datedetails}[${h}-${m}-${s}]`

        },1000)
    </script>
</head>
<body>
    <h2>JAVASCRIPT_DATE_TIME_24-Hours</h2>
    <time id="dt24"></time>
    <h2>JAVASCRIPT_DATE_TIME_12-Hours</h2>
    <time id="dt12"></time>
</body>
</html>
