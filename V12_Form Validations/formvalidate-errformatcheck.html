<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Err-Format</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="bs-icons/icons-1.8.3/font/bootstrap-icons.css">

    <script src="formatchek.js"></script>
    <script type="text/Javascript">formvalidations()</script>
</head>
<body>
    <div class="container p-5">
        <form action="sverpage.php/.asp/.py/.js" onsubmit="return form-validations()">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" id="uname" value="" />
                <output id="unmae_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="text" class="form-control" id="email" value="" />
                <output id="email_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Password</label>
                <input type="text" class="form-control" id="pwd" value="" />
                <output id="pwd_err" class="text-danger"></output>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
