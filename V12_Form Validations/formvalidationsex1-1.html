<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    function formvalidations(){
        var uname_input=document.getElementById('uname')

        var uname_span=document.getElementById('uname_span')

      if(uname_input.value=="" || uname_input.value==undefined)
      {
        uname_span.innerText="Enter Name"
        return false;
      }
      else
      {
        alert(uname_input.value)
      }
    }

</script>

</head>
<body>
    <h2 class="text-center">Enter Name concept for this example</h2>
    <div class="container p-5 w-50">
        <form onsubmit="return formvalidations()" 
        action="server.php/server.jsp/server.asp/server.js">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname"/>
            <span id="uname_span"></span>
        </div>
        <div class="mb-3">
            <button class="btn-btn-primary" type="submit">Send</button>
        </div>
        </form>
    </div>
</body>
</html>
