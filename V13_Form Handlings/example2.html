<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handlings Enter User Name And Email before window alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  
<script>
    function myfun()
    {
        //Get value from text boxes
        var uname=document.getElementById('uname').value 
        var email=document.getElementById('email').value
        
        //errors
        var uname_err=document.getElementById('uname_err') 
        var email_err=document.getElementById('email_err')

      
        if(uname==undefined || uname=="")
        {
            window.alert('Enter UserName')
            return false;   
        }
        else{
           uname_err.innerText=' '
        }
           
        if(email==undefined || email=="")
        {
            window.alert('Enter Email Name')
            return false;  
        }
        else if( email!="")
        {
            email_err.innerText=' '
        }

}

</script>
</head>
<body>
    <div class="container p-5">
        <form action="serverpage.php/.jsp/.asp/.py/js" onsubmit="return myfun()">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname" value="">
            <output id="uname_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" value="">
            <output id="email_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
    </div>
</body>
</html>
