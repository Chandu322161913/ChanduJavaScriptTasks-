<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handlings Enter User Name Email And Pwd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  
<script>
    function myfun()
    {
        //Get value from text boxes
        var uname=document.getElementById('uname').value 
        var email=document.getElementById('email').value
        var pwd=document.getElementById('pwd').value
        var status=true

        //errors
        var uname_err=document.getElementById('uname_err') 
        var email_err=document.getElementById('email_err')
        var pwd_err=document.getElementById('pwd_err')
      
        //uname
        if(uname==undefined || uname=="")
        {
            uname_err.innerText='Enter User Name'
            status=false;  
        }
        else{
           uname_err.innerText=' '
        }
         
        //email
        if(email==undefined || email=="")
        {
            email_err.innerText='Enter Email Name'
            status=false;  
        }
        else if( email!="")
        {
            email_err.innerText=' '
        }

        //password
        if(pwd==undefined || pwd=="")
        {
            pwd_err.innerText='Enter Password'
            status=false;   
        }
        else if(pwd!="")
        {
            pwd_err.innerText=' '
        }
       return status;
}

</script>
</head>
<body>
    <div class="container p-5">
        <form action="serverpage.php/.jsp/.asp/.py/js" onsubmit="return myfun()">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname" value="">
            <output id="uname_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="">
            <output id="email_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" id="pwd" value="">
            <output id="pwd_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
    </div>
</body>
</html>
