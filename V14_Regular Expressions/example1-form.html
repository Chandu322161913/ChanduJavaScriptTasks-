<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Enter User Name Email And Pwd icons coming perfect setting</title>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
 
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!--js-->
    <script src="./example1.js"></script>

</head>
<body>
    <div class="container p-5">
        <form action="serverpage.php/.jsp/.asp/.py/js" onsubmit="return  Regular_Expression()">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname" value="">
            <output id="uname_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="">
            <output id="email_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" id="pwd" value="">
            <output id="pwd_err" class="text-danger"></output>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
    </div>
