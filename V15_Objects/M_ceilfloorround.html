<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_Objects</title>
</head>
<body>
    <script>
        var ran=Math.random();
        //document.writeln(`random-${ran}<br/><br/>`);

        r=Math.random()*100000
        document.writeln(`random-${r}<br/>`);
        document.writeln("<br/><br/>floor is:"+Math.floor(r));
        document.writeln("<br/><br/>ceil is:"+Math.ceil(r));
        document.writeln("<br/><br/>round is:"+Math.round(r));
    </script>
</body>
</html>
