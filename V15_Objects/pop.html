<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS</title>
</head>
<body>
    <h3>Information removing end of the array</h3>
    <button onclick="myfun()">Try It</button>
    <span id="demo"></span>
    <script>
        var Fruits=["Banana","Orange","Mango"];
        document.getElementById("demo").innerHTML=Fruits;

        function myfun(){
            Fruits.pop();
            document.getElementById("demo").innerHTML=Fruits;
        }

    </script>
</body>
</html>
