<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-var</title>
    <script>
        var product_sno=80
        var product_name="vivo X80 Pro_Cosmic Black"
        var product_price="₹79,999"
        var product_image="images/Vivo x80 pro.webp"
        var product_features=`
                           <ul>
                              <li>12 GB RAM | 256 GB ROM</li>
                              <li>17.22 cm (6.78 inch) Quad HD Display</li>
                              <li>50MP + 48MP + 12MP + 8MP | 32MP Front Camera</li>
                              <li>4700 mAh Lithium Battery</li>
                              <li>Qualcomm Snapdragon 8 Gen 1 Mobile Platform Processor</li>
                            </ul>`

        // var product_sno=80, product_name="vivo X80 Pro_Cosmic Black", product_price="₹79,999", product_image="images/Vivo x80 pro.webp",
        // product_features=`12 GB RAM | 256 GB ROM
        //                       17.22 cm (6.78 inch) Quad HD Display
        //                       50MP + 48MP + 12MP + 8MP | 32MP Front Camera
        //                       4700 mAh Lithium Battery
        //                       Qualcomm Snapdragon 8 Gen 1 Mobile Platform Processor`

                              document.writeln("Product_No is:")
                              document.writeln(product_sno)

                              document.writeln("<br/>Product_Name is:")
                              document.writeln(product_name)

                              document.writeln("<br/>Product_Price is:")
                              document.writeln(product_price)

                              document.writeln("<br/>Product_image Source is:")
                              document.writeln(product_image)

                              document.writeln("<br/>Product_Features is:")
                              document.writeln(product_features)
    </script>
</head>
<body>
    <h1>JS-VARIABLES-Print--EXample-1</h1>
</body>
</html>
