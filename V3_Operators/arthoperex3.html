<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Operators</title>
    <script>

        var x=14;

        x+=12; // x=x+12  ---- x=14+12 --- x=26

        x+=18; // x=x+18 ---- x=26+18 ---- x=44

        document.write(` x value is:${x} `)

    </script>
</head>
<body>
    <h1>JS-Operators_Values_This example know the exact x value by arithmetic</h1>
</body>
</html>
