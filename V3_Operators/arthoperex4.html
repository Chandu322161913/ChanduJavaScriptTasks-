<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Operators</title>
    <script>

        var x=true  

        x+=false // x=true+false x= 1+0 --- x=1

        x+=7  // x=x+7 --- x=1+7 --- x=8 

        x-=true  // x=x-true --- x=8-1 --- x=7

        x*=true+false // x=x*true+false -- x=7*1+0 ---  x=7

        document.write(` x value is :${x}`)
    </script>
</head>
<body>
    <h1>JS-Operators_Values_This example know the exact x- value by arithmetic -and boolean data</h1>
</body>
</html>
