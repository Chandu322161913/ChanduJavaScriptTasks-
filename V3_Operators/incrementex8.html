<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Operators</title>
</head>
<body>
    <h1>JS-Operators_Values_This example with the pre-post-increment_values</h1>

    <h3>Pre_increment</h3>
    <script>

        var x=10

        document.write(`x value is:${x} <br/>`)
        document.write(` x value is : ${++x}<br/>`)

    </script>

    <h3>Post_increment</h3>
    <script>

       var y=20

     document.write(`y value is:${y}<br/>`)
     document.write(`y value is: ${y++}<br/>`)
     document.write(`y value is:${y}`)

    </script>
</body>
</html>
