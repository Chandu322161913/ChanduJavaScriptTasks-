<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if  else statement</title>
</head>
<body>
    <h4>first condition true</h4>
    <script>
        var pwd="chandu", cpwd="chandu"
        if(pwd==cpwd)
        {
            document.write("Details Are Matched")
        }
        else
        {
            document.write("Details Are Not Matched")
        }
    </script>
    <br><br>

    <h4>first condition not true, next goes to else condition(==)</h4>
    <script>
        var pwd="chandu", cpwd="chandu123"
        if(pwd==cpwd)
        {
            document.write("Details Are Matched")
        }
        else
        {
            document.write("Details Are Not Matched")
        }
    </script>
    <br><br>

    <h4>first condition not true, next goes to else condition(!=)</h4>
    <script>
        var pwd="chandu", cpwd="chandu123"
        if(pwd!=cpwd)
        {
            document.write("Details Are Matched")
        }
        else
        {
            document.write("Details Are Not Matched")
        }
    </script>
    <br><br>
</body>
</html>
