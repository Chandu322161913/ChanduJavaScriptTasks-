<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h3>Print-Arrays_data</h3>
    <script>
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        document.write(months)
    </script>
    <br><br>
    <h3>Print-total number of values in Arrays_data</h3>
    <script>
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        document.write(`Total values of array is:${months.length}`)
    </script>
    <br><br>
    <h3>Print-total number of values characters in Arrays</h3>
    <script>
        var username = "chandrababu"
        document.write(`num of characters is:${username.length}`)
    </script>
</body>

</html>
