<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        var x=10
        if(x==10)
        {
            document.write(`x value is:${x}<br/>`)
            x++;
        }
    </script>
</body>
</html>
