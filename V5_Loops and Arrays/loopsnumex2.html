<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>Print numbers 1 to 10</h3>
    <script>
        var x=1
        if(x==1)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==2)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==3)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==4)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==5)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==6)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==7)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==8)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==9)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }

        if(x==10)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }
        if(x==11)
        {
            document.write(`x value is:${x}`)
        }
    </script>
</body>
</html>
