<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>Print numbers 1 to 10 with loops concept_while loop_increment and decrement</h3>
    <script>
        var x=1

        while (x<=10)
        {
            document.write(`x value is:${x} <br/>`)
            x++;
        }
    </script>
<br><br><br>

    <script>
        var x=-1

        while(x>=-10)
        {
            document.write(`x value is:${x} <br/>`)
            x--;
        }
    </script>
</body>
</html>
