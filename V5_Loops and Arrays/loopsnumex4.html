<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h3>Print numbers 1 to 10 with loops concept_while loop_with html tags</h3>
    <ul>
        <script>
            var x = 1
            while (x <= 10) {
                document.write(`<li> x value is:${x} </li> `)
                x++;
            }
        </script>
    </ul>

    <br><br><br>
    <ul>
        <script>
            var x = 1, res =""
            while (x <= 10) {
                res += `<li> x value is:${x} </li>`
                x++;
            }
            document.write(res)
        </script>
    </ul>
</body>

</html>
