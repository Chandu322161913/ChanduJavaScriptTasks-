<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop</title>
</head>
<body>
    <div>
        <ul class="list-group">
            <script>
                for ( var source=1; source<=4; source++)
                {
                    document.write(`<li class="list-group-item">
                        <img src="images/phones/nothing-1/${source}.jpg"> </li>`)
                }
            </script>
        </ul>
    </div>
</body>
</html>
