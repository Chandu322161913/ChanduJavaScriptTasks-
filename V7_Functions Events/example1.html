<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function/lambda function</title>
</head>
<body>
    <script>
           var res=() =>
        {
            var tno=2 
            for(var i=1; i<=10; i++)
            {
                document.write(`${tno}x${i}=${tno*i}<br/>`)
            }
        }
        //function_calling----
       res()

    </script>
    <br/> <br/>
    <h2>2 <sup>nd</sup>Table</h2>
    <script>
        function secondtable()
     {
         var tno=2 
         for(var i=1; i<=10; i++)
         {
             document.write(`${tno}x${i}=${tno*i}<br/>`)
         }
     }
     //function_calling----
    secondtable()

 </script>
  <br/> <br/>
