<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function statements with Argument</title>
</head>
<body>
    <script>
        function myfun(a,b)
        {
            var x=a, y=b, add
            add=x+y
            document.write(`x value is : ${x} <br/>`)
            document.write(`y value is : ${y} <br/>`)
            document.write(`x+y value is : ${x+y} <br/>`)
        }
        myfun(10,5)
    </script>
    <br/> <br/>
    <script>
        function myfun(a,b,add,sub,mul)
        {
            var x=a, y=b, 
            add=x+y
            sub=x-y
            mul=x*y
            document.write(`x value is : ${x} <br/>`)
            document.write(`y value is : ${y} <br/>`)
            document.write(`x+y value is : ${x+y} <br/>`)
        }
        myfun(5,19)
    </script>
</body>
</html>
