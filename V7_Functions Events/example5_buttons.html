<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Handlings</title>
    <script>
        // function mypink()
        function my1()
        {
            document.body.bgColor="pink"
        } 
        function my2()
        {
            document.body.bgColor="cyan"
        }  
        function my3()
        {
            document.body.bgColor="green"
        }   
    </script>
</head>
<body >
   <!-- <button onclick="mypink()">pink</button> -->
   
   <button onclick="my1()">Btn-1</button>
   <button onclick="my2()">Btn-2</button>
   <button ondblclick="my3()">Btn-3</button>
 </body>
</html>
