<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword</title>
</head>
<body>
    <script>
        //Global-object->Window[main object]
         //Global-variable-> Global statements----
         var email="Chandu&cherry@gmail.com"
         function myfun()
         {
            //Local-variable
            var email="Vishnu444@gmail.com"
            document.write(`Local-email is:${email}<br/>`)
            document.write(`Global-email is:${this.email}<br/>`)
         }
        myfun()
         
        
    </script>
</body>
</html>
