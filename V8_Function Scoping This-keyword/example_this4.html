<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword</title>
</head>
<body>
    <script>
        //Global-object->Window[main object]
         //Global-variable-> Global statements----
         var email="Cherry999@gmail.com"
         document.write(`email is:${email}<br/>`)
         document.write(`window.email is:${window.email}<br/>`)
         document.write(`this.email is:${this.email}<br/>`)

         document.write(`${window}<br/>`)
         document.write(`${this}<br/>`)

         document.write(`window==this ->${window==this}<br/>`)
    </script>
</body>
</html>
